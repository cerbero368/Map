<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor GeoJSON con Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    .controls select, .controls input, .controls button {
      margin-top: 5px;
      display: block;
      width: 100%;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #modal-content {
      background: white;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      font-family: sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #modal select, #modal button {
      margin-top: 10px;
      width: 100%;
    }
    .streetview-btn {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 5px;
      background-color: #f1c40f;
      color: black !important;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none !important;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .streetview-btn:hover {
      background-color: #d4ac0d;
    }
    a.streetview-link {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="controls">
  <label for="nombre">Tipo/Nombre:</label>
<select id="nombre">
  <option>ACUEDUCTO</option>
  <option>AEROPUERTO</option>
  <option>ALCALDIA</option>
  <option>ALCANTARILLA</option>
  <option>ANCIANATO</option>
  <option>ANTENA</option>
  <option>BOMBREROS</option>
  <option>CAMARA DE COMERCIO</option>
  <option>CANCHA</option>
  <option>CANTERA</option>
  <option>CAÑO</option>
  <option>CARCEL</option>
  <option>CASA DEL ALCALDE</option>
  <option>CEMENTERIO</option>
  <option>CERRO</option>
  <option>COLISEO</option>
  <option>COMISARIA DE FAMILIA</option>
  <option>CONTRALORIA</option>
  <option>CRUCE</option>
  <option>CRUZ ROJA</option>
  <option>DEFENSA CIVIL</option>
  <option>DEFENSORIA DEL PUEBLO</option>
  <option>DIAN</option>
  <option>EMPRESA MUNICIPAL</option>
  <option>EMPRESA PRIVADA</option>
  <option>ENTIDAD ECLESIASTICA</option>
  <option>ENTIDAD FINACIERA</option>
  <option>ENTIDADES DE SALUD</option>
  <option>ENTIDADES EDUCATIVA</option>
  <option>ESTABLECIMIENTO PÚBLICO</option>
  <option>ESTACIÓN DE POLICIA</option>
  <option>ESTACIÓN DE FERROCARRIL</option>
  <option>ESTACIÓN DE GASOLINA</option>
  <option>ESTADIO</option>
  <option>FISCALIA</option>
  <option>GASODUCTO</option>
  <option>GOBERNACION</option>
  <option>HELIPUERTO</option>
  <option>ICBF</option>
  <option>INSPECCION DE POLICIA</option>
  <option>JUZGADO</option>
  <option>LAGUNA</option>
  <option>MATADERO</option>
  <option>MINISTERIO</option>
  <option>MUELLE</option>
  <option>NOTARIA</option>
  <option>OLEODUCTO</option>
  <option>PARQUE</option>
  <option>PARQUEADERO</option>
  <option>PEAJE</option>
  <option>PERSONERIA</option>
  <option>PISTA DE ATERRIZAJE</option>
  <option>PLAZA DE MERCADO</option>
  <option>PLAZA DE TOROS</option>
  <option>POLIDEPORTIVO</option>
  <option>POSIBLE CONCENTRACIÓN SUBVERSIVA</option>
  <option>POSIBLE UBICACIÓN DE CILINDROS</option>
  <option>POSIBLE UBICACIÓN M-60</option>
  <option>POTRERO</option>
  <option>POZO</option>
  <option>PROCURADURIA</option>
  <option>PUENTE</option>
  <option>PUNTOS EMBOSCADA</option>
  <option>QUEBRADA</option>
  <option>REGISTRADURIA</option>
  <option>RESGUADO INDÍGENA</option>
  <option>RIO</option>
  <option>RUTA DE DESPLIEQUE</option>
  <option>SALON COMUNAL</option>
  <option>SUBESTACIÓN ELÉCTRICA</option>
  <option>SUBESTACIÓN DE POLICIA</option>
  <option>TELECOMUNICACIONES</option>
  <option>TERMINAL DE TRANSPORTE</option>
  <option>TORRE</option>
  <option>TRAMO CRÍTICO</option>
  <option>TRAPICHE</option>
  <option>TÚNEL</option>
  <option>VÍA DE ACCESO</option>
  <option>VIADUCTO</option>
  <option>ZONA BOSCOSAZONA</option>
  <option>ZONA INSDUSTRIAL</option>
  <option>ZONAS DE DESEMBARQUE</option>
</select>
  <input type="file" id="upload" accept=".geojson" />
  <button onclick="downloadGeoJSON()">Exportar GeoJSON</button>
</div>

<div id="modal">
  <div id="modal-content">
    <label for="modal-select">Selecciona un nombre:</label>
    <select id="modal-select"></select>
    <button id="modal-confirm">Confirmar</button>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

<script>
  const map = L.map('map').setView([5.5, -73.4], 8);
  const drawnItems = new L.FeatureGroup();
  const labelLayer = new L.LayerGroup();
  const select = document.getElementById('nombre');

  const geocoder = L.Control.geocoder({ defaultMarkGeocode: false })
    .on('markgeocode', function(e) {
      const bbox = e.geocode.bbox;
      const poly = L.polygon([
        bbox.getSouthEast(),
        bbox.getNorthEast(),
        bbox.getNorthWest(),
        bbox.getSouthWest()
      ]);
      map.fitBounds(poly.getBounds());
    }).addTo(map);

  const baseMaps = {
    "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map),
    "Esri Satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }),
    "CartoDB Light": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; CartoDB'
    }),
    "Stamen Toner": L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
      attribution: 'Map tiles by Stamen Design'
    }),
    "Google Earth Híbrido": L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
      maxZoom: 20,
      subdomains: ['mt0','mt1','mt2','mt3'],
      attribution: '&copy; Google'
    })
  };

  const overlayMaps = {
    "Elementos Dibujados": drawnItems,
    "Etiquetas": labelLayer
  };

  L.control.layers(baseMaps, overlayMaps).addTo(map);
  map.addLayer(drawnItems);
  map.addLayer(labelLayer);

  L.control.measure({
    primaryLengthUnit: 'meters',
    secondaryLengthUnit: 'kilometers',
    primaryAreaUnit: 'sqmeters',
    secondaryAreaUnit: 'hectares',
    activeColor: '#db4a29',
    completedColor: '#9b2d14'
  }).addTo(map);

  const layerTooltips = new Map();

  const drawControl = new L.Control.Draw({
    edit: { featureGroup: drawnItems },
    draw: {
      polygon: true,
      polyline: true,
      rectangle: false,
      circle: false,
      circlemarker: false,
      marker: true
    }
  });
  map.addControl(drawControl);

  function createTooltip(nombre, layer) {
    const tooltip = L.tooltip({ permanent: true, direction: 'top', offset: [0, -10], className: 'label-tooltip' })
      .setContent(nombre)
      .setLatLng(layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter());
    labelLayer.addLayer(tooltip);
    layerTooltips.set(layer._leaflet_id, tooltip);
  }

  function updateTooltip(layer) {
    const tooltip = layerTooltips.get(layer._leaflet_id);
    if (tooltip) {
      tooltip.setLatLng(layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter());
      tooltip.setContent(layer.feature?.properties?.nombre || "Sin nombre");
    }
  }

  function mostrarModal(opciones) {
    const modal = document.getElementById('modal');
    const selectModal = document.getElementById('modal-select');
    selectModal.innerHTML = '';
    opciones.forEach(opt => {
      const option = document.createElement('option');
      option.value = opt;
      option.textContent = opt;
      selectModal.appendChild(option);
    });
    return new Promise(resolve => {
      modal.style.display = 'block';
      document.getElementById('modal-confirm').onclick = () => {
        modal.style.display = 'none';
        resolve(selectModal.value);
      };
    });
  }

  map.on(L.Draw.Event.CREATED, async function (e) {
    const layer = e.layer;
    if (layer instanceof L.Polygon) {
      const geojson = layer.toGeoJSON();
      if (turf.kinks(geojson).features.length > 0) {
        alert("El polígono se cruza a sí mismo. Dibuja una forma válida.");
        return;
      }
    }

    let nombre = select.value;
    if (!confirm(`¿Deseas usar el nombre "${nombre}" para este elemento?`)) {
      const opciones = Array.from(select.options).map(opt => opt.value);
      nombre = await mostrarModal(opciones);
      select.value = nombre;
    }
    layer.feature = { type: "Feature", properties: { nombre } };

    const center = layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter();
    const streetViewUrl = `https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}`;
    let popupContent = `<strong>Nombre:</strong> ${nombre}<br/>`;
    if (layer instanceof L.Marker) {
      popupContent += `
        <a href="${streetViewUrl}" target="_blank" class="streetview-link">
          <div class="streetview-btn">Abrir Street View</div>
        </a>`;
    }

    layer.bindPopup(popupContent);
    drawnItems.addLayer(layer);
    createTooltip(nombre, layer);
  });

  map.on(L.Draw.Event.EDITED, async function (e) {
    let selectedName = select.value;
    if (!confirm(`¿Deseas actualizar el nombre de este elemento a "${selectedName}"?`)) {
      const opciones = Array.from(select.options).map(opt => opt.value);
      selectedName = await mostrarModal(opciones);
      select.value = selectedName;
    }
    e.layers.eachLayer(function(layer) {
      layer.feature.properties.nombre = selectedName;
      const center = layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter();
      const streetViewUrl = `https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}`;
      let popupContent = `<strong>Nombre:</strong> ${selectedName}<br/>`;
      if (layer instanceof L.Marker) {
        popupContent += `
          <a href="${streetViewUrl}" target="_blank" class="streetview-link">
            <div class="streetview-btn">Abrir Street View</div>
          </a>`;
      }
      layer.bindPopup(popupContent);
      updateTooltip(layer);
    });
  });

  document.getElementById('upload').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
      const geojson = JSON.parse(e.target.result);
      L.geoJSON(geojson, {
        onEachFeature: function (feature, layer) {
          const nombre = feature.properties?.nombre || "Sin nombre";
          const center = layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter();
          const streetViewUrl = `https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}`;
          let popupContent = `<strong>Nombre:</strong> ${nombre}<br/>`;
          if (layer instanceof L.Marker) {
            popupContent += `
              <a href="${streetViewUrl}" target="_blank" class="streetview-link">
                <div class="streetview-btn">Abrir Street View</div>
              </a>`;
          }
          layer.bindPopup(popupContent);
          drawnItems.addLayer(layer);
          createTooltip(nombre, layer);
        }
      });
    };
    reader.readAsText(file);
  });

  function downloadGeoJSON() {
    const data = drawnItems.toGeoJSON();
    if (!data.features.length) {
      alert("No hay elementos para exportar.");
      return;
    }
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "mapa.geojson";
    a.click();
    URL.revokeObjectURL(url);
  }

  fetch('Municipios.geojson')
    .then(response => response.json())
    .then(data => {
      const capaBoyaca = L.geoJSON(data, {
        style: {
          color: '#000000',
          weight: 2,
          fillOpacity: 0
        }
      }).addTo(map);

      map.fitBounds(capaBoyaca.getBounds());
      overlayMaps["Boyacá"] = capaBoyaca;
      map.removeControl(map._layersControl);
      L.control.layers(baseMaps, overlayMaps).addTo(map);
    });

  map.on(L.Draw.Event.DELETED, function (e) {
    e.layers.eachLayer(function (layer) {
      const tooltip = layerTooltips.get(layer._leaflet_id);
      if (tooltip) {
        labelLayer.removeLayer(tooltip);
        layerTooltips.delete(layer._leaflet_id);
      }
    });
  });
</script>
</body>
</html>
