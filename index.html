<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Editor GeoJSON con Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
  <style>
    #map { height: 100vh; }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    .controls input, .controls button {
      margin-top: 5px;
      width: 100%;
    }
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 2000;
    }
    #modal-content {
      background: white;
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      font-family: sans-serif;
    }
    #modal select, #modal button {
      margin-top: 10px;
      width: 100%;
    }
    .streetview-btn {
      display: inline-block;
      padding: 6px 12px;
      margin-top: 5px;
      background-color: #f1c40f;
      color: black;
      border: none;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .streetview-btn:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="controls">
    <input type="file" id="upload" accept=".geojson" />
    <button onclick="downloadGeoJSON()">Exportar GeoJSON</button>
  </div>

  <div id="modal">
    <div id="modal-content">
      <label for="modal-select">Selecciona un nombre:</label>
      <select id="modal-select"></select>
      <button id="modal-confirm">Confirmar</button>
      <button id="modal-cancel">Cancelar</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    const map = L.map('map').setView([5.5, -73.4], 9);
    const drawnItems = new L.FeatureGroup();
    const labelLayer = new L.LayerGroup();
    const layerTooltips = new Map();

    L.control.layers({
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map),
      "Esri Satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri'
      }),
      "Google Earth Híbrido": L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        attribution: '&copy; Google'
      })
    }, {
      "Elementos Dibujados": drawnItems,
      "Etiquetas": labelLayer
    }).addTo(map);

    L.Control.geocoder({ defaultMarkGeocode: false })
      .on('markgeocode', e => map.fitBounds(e.geocode.bbox)).addTo(map);

    map.addLayer(drawnItems);
    map.addLayer(labelLayer);
    L.control.measure({ primaryLengthUnit: 'meters' }).addTo(map);

    const drawControl = new L.Control.Draw({
      edit: { featureGroup: drawnItems },
      draw: {
        polygon: true,
        polyline: true,
        rectangle: false,
        circle: false,
        marker: true,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    const opciones = ["ACUEDUCTO", "ALCALDIA", "ANTENA", "HOSPITAL", "ESCUELA", "PARQUE", "IGLESIA", "PUENTE", "QUEBRADA", "RIO", "CERRO", "ZONA INDUSTRIAL", "CAMINO"];

    function mostrarModal(opciones, valorActual) {
      const modal = document.getElementById('modal');
      const select = document.getElementById('modal-select');
      select.innerHTML = '';
      if (valorActual && !opciones.includes(valorActual)) {
        const opt = document.createElement('option');
        opt.value = valorActual;
        opt.textContent = valorActual;
        select.appendChild(opt);
      }
      opciones.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt;
        option.textContent = opt;
        select.appendChild(option);
      });
      modal.style.display = 'block';
      return new Promise(resolve => {
        document.getElementById('modal-confirm').onclick = () => {
          modal.style.display = 'none';
          resolve(select.value);
        };
        document.getElementById('modal-cancel').onclick = () => {
          modal.style.display = 'none';
          resolve(null);
        };
      });
    }

    function createTooltip(nombre, layer) {
      const tooltip = L.tooltip({ permanent: true, direction: 'top', offset: [0, -10] })
        .setContent(nombre)
        .setLatLng(layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter());
      labelLayer.addLayer(tooltip);
      layerTooltips.set(layer._leaflet_id, tooltip);
      layer.on('move', () => {
        tooltip.setLatLng(layer.getLatLng());
      });
    }

    function updateTooltip(layer) {
      const tooltip = layerTooltips.get(layer._leaflet_id);
      if (tooltip) {
        tooltip.setLatLng(layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter());
        tooltip.setContent(layer.feature?.properties?.nombre || "Sin nombre");
      }
    }

    map.on(L.Draw.Event.CREATED, async function (e) {
      const layer = e.layer;
      if (layer instanceof L.Polygon && turf.kinks(layer.toGeoJSON()).features.length > 0) {
        alert("El polígono se cruza a sí mismo. Corrige la forma.");
        return;
      }

      const nombre = await mostrarModal(opciones, "ACUEDUCTO");
      if (!nombre) return;

      layer.feature = { type: "Feature", properties: { nombre } };
      const center = layer.getLatLng ? layer.getLatLng() : layer.getBounds().getCenter();

      let popup = `<strong>Nombre:</strong> ${nombre}<br/>`;
      if (layer instanceof L.Marker) {
        popup += `<a href="https://www.google.com/maps?q=&layer=c&cbll=${center.lat},${center.lng}" target="_blank">
                    <div class="streetview-btn">Abrir Street View</div></a>`;
      }

      layer.bindPopup(popup);
      drawnItems.addLayer(layer);
      createTooltip(nombre, layer);
    });

    map.on(L.Draw.Event.EDITED, async function (e) {
      const layers = e.layers;
      for (const layer of layers.getLayers()) {
        const actual = layer.feature?.properties?.nombre || "Sin nombre";
        const nuevo = await mostrarModal(opciones, actual);
        if (!nuevo) continue;
        layer.feature.properties.nombre = nuevo;
        updateTooltip(layer);
      }
    });

    document.getElementById("upload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const data = JSON.parse(e.target.result);
        L.geoJSON(data, {
          onEachFeature: (feature, layer) => {
            if (feature.properties?.nombre) {
              layer.feature = feature;
              drawnItems.addLayer(layer);
              createTooltip(feature.properties.nombre, layer);
            }
          }
        });
      };
      reader.readAsText(file);
    });

    function downloadGeoJSON() {
      const features = [];
      drawnItems.eachLayer(layer => {
        if (layer.toGeoJSON) {
          const json = layer.toGeoJSON();
          json.properties = layer.feature?.properties || {};
          features.push(json);
        }
      });
      const geojson = {
        type: "FeatureCollection",
        features
      };
      const blob = new Blob([JSON.stringify(geojson, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "datos.geojson";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
